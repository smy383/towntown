<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NeonTown - Village-based SNS Metaverse">

  <!-- Google Sign In - TODO: Replace with your actual Web Client ID -->
  <meta name="google-signin-client_id" content="471086979502-96qdivr6mhcsfja1kc5sdllk4mgl4tnc.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NeonTown">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NeonTown</title>
  <link rel="manifest" href="manifest.json">

  <!-- Kakao SDK -->
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
          integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
          crossorigin="anonymous"></script>
</head>
<body>
  <!-- 업데이트 알림 배너 -->
  <style>
    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; }
      50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
    }
    @keyframes slideUp {
      from { transform: translateX(-50%) translateY(100px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    #update-banner {
      display: none;
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      color: #00ffff;
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid #00ffff;
      z-index: 10000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      animation: slideUp 0.3s ease-out, neonPulse 2s ease-in-out infinite;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #update-banner:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translateX(-50%) scale(1.02);
    }
    #update-banner span {
      color: #ffffff;
      margin-right: 8px;
    }
  </style>
  <div id="update-banner" onclick="location.reload()">
    <span>Update available</span> Tap to refresh
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // 서비스 워커 업데이트 감지
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then((registration) => {
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          if (newWorker) {
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // 새 버전이 설치됨 - 배너 표시
                document.getElementById('update-banner').style.display = 'block';
              }
            });
          }
        });
      });

      // 페이지 로드 시 업데이트 확인
      navigator.serviceWorker.ready.then((registration) => {
        registration.update();
      });
    }
  </script>
</body>
</html>
